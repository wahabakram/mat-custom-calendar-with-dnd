<h2 class="dialog-title" mat-dialog-title>
  Create Appointment
  <mat-icon mat-raised-button matRipple (click)="closeDialog()">close</mat-icon>
</h2>
<mat-dialog-content>
  <form class="form-group" [formGroup]="formGroup">
    <mat-form-field class="w-full">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Board of directors meeting" formControlName="title" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Ex. description" formControlName="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="formGroup.invalid" (click)="createRecord()">Create</button>
  <button mat-raised-button mat-dialog-close (click)="closeDialog()">Close</button>
</mat-dialog-actions>
